    <!-- Reveal.js Theme CSS for accurate preview simulation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css" id="theme">
    <style>
      /* Custom Scrollbar for IDE feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      
      /* Isolate the slide preview to prevent global styles from breaking the app UI */
      .slide-preview-container section {
        display: block !important; /* Force block for preview since we aren't running the full reveal.js js engine in preview */
        top: 0 !important;
        position: relative !important;
        height: 100%;
        width: 100%;
      }
      .slide-preview-container {
        font-family: 'Source Sans Pro', Helvetica, sans-serif;
      }
    </style>
