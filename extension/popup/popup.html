<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .header p {
      font-size: 12px;
      color: #888;
    }
    .status {
      background: #252540;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    .status-item:not(:last-child) {
      border-bottom: 1px solid #333;
    }
    .status-label {
      font-size: 13px;
      color: #aaa;
    }
    .status-value {
      font-size: 13px;
      font-weight: 500;
    }
    .status-value.connected {
      color: #52c41a;
    }
    .status-value.disconnected {
      color: #ff4d4f;
    }
    .platforms {
      margin-bottom: 16px;
    }
    .platforms h3 {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .platform-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .platform-item {
      background: #252540;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .platform-item:hover {
      background: #303050;
    }
    .platform-item i {
      font-size: 20px;
      margin-bottom: 6px;
      display: block;
    }
    .platform-item span {
      font-size: 12px;
    }
    .platform-item.wechat i { color: #07c160; }
    .platform-item.zhihu i { color: #0084ff; }
    .platform-item.xiaohongshu i { color: #fe2c55; }
    .platform-item.toutiao i { color: #ff0000; }
    .footer {
      text-align: center;
      font-size: 11px;
      color: #666;
      padding-top: 12px;
      border-top: 1px solid #333;
    }
    .footer a {
      color: #1890ff;
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div>
      <h1>AI 全媒体发布助手</h1>
      <p>智能识别 · 一键发布</p>
    </div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">插件状态</span>
      <span class="status-value connected" id="extensionStatus">已启用</span>
    </div>
    <div class="status-item">
      <span class="status-label">待发布文章</span>
      <span class="status-value" id="pendingArticle">无</span>
    </div>
  </div>
  
  <div class="platforms">
    <h3>支持的平台</h3>
    <div class="platform-list">
      <div class="platform-item wechat" data-platform="wechat">
        <i class="fab fa-weixin"></i>
        <span>微信公众号</span>
      </div>
      <div class="platform-item zhihu" data-platform="zhihu">
        <i class="fab fa-zhihu"></i>
        <span>知乎专栏</span>
      </div>
      <div class="platform-item xiaohongshu" data-platform="xiaohongshu">
        <i class="fas fa-book"></i>
        <span>小红书</span>
      </div>
      <div class="platform-item toutiao" data-platform="toutiao">
        <i class="fas fa-newspaper"></i>
        <span>今日头条</span>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>由 <a href="#">SpaceCoding</a> 提供技术支持</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
